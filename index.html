<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Tracker (Drive-Backed)</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Load the Google APIs client library -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <!-- AUTHENTICATION SCREEN -->
  <div id="auth">
    <button id="btn-google-signin">Sign in with Google</button>
  </div>

  <!-- MAIN APP SCREEN -->
  <div id="app" class="hidden">
    <header><h1>Your Job Tracker</h1></header>

    <!-- ADD JOB FORM -->
    <section id="add-job">
      <form id="job-form">
        <input type="text"   id="company"  placeholder="Company *"  required />
        <input type="text"   id="position" placeholder="Position *" required />
        <input type="date"   id="deadline"  required />
        <input type="url"    id="link"      placeholder="Apply Link (opt.)" />
        <select id="priority">
          <option>High</option><option>Medium</option><option>Low</option>
        </select>
        <select id="status">
          <option>To Apply</option><option>Applied</option>
          <option>Interviewing</option><option>Offer</option><option>Rejected</option>
        </select>
        <textarea id="notes" placeholder="Notesâ€¦"></textarea>
        <button type="submit">Save</button>
      </form>
    </section>

    <!-- JOB LIST -->
    <section id="job-list">
      <h2>Your Jobs</h2>
      <ul id="jobs"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
