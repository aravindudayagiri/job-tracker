<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>📝 Job Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Sign-in Screen -->
  <div id="auth">
    <button id="btn-signin">🔑 Sign in with Google</button>
  </div>

  <!-- Main App Screen -->
  <div id="app" class="hidden">
    <button id="btn-logout">🔒 Sign Out</button>
    <h1>📋 Your Jobs</h1>

    <form id="job-form">
      <input type="text" id="company" placeholder="🏢 Company *" required/>
      <input type="text" id="position" placeholder="💼 Position *" required/>
      <input type="date" id="deadline" required/>

      <div id="reminders-container"></div>
      <button type="button" id="add-reminder-btn">➕ Add Reminder</button>

      <input type="url" id="apply-link" placeholder="🔗 Apply Link (optional)"/>

      <select id="status">
        <option>To Apply</option>
        <option>Applied</option>
        <option>Interviewing</option>
        <option>Offer</option>
        <option>Rejected</option>
      </select>

      <select id="job-type">
        <option>Full-time</option>
        <option>Part-time</option>
        <option>Internship</option>
      </select>

      <textarea id="notes" placeholder="📝 Notes…"></textarea>
      <button type="submit">➕ Add Job</button>
    </form>

    <div id="filter-container">
      <label>🔎 Sort by:
        <select id="sort">
          <option value="deadlineAsc">🗓️ Deadline (Soonest)</option>
          <option value="priorityHigh">⭐ Priority (High→Low)</option>
          <option value="priorityLow">⭐ Priority (Low→High)</option>
        </select>
      </label>
    </div>

    <ul id="jobs"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
