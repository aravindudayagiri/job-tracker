<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script type="module">
    // 1) Import the functions you need from the SDKs you need
    import { initializeApp }           from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, 
             createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut }
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, onSnapshot, deleteDoc }
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // 2) Your web appâ€™s Firebase configuration (from your console)
    const firebaseConfig = {
      apiKey:    "YOUR_API_KEY",
      authDomain:"YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // â€¦etc
    };

    // 3) Initialize Firebase
    const app      = initializeApp(firebaseConfig);
    const auth     = getAuth(app);
    const db       = getFirestore(app);

    // Expose for our script.js
    window.fb = { auth, db,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged,
      collection, doc, setDoc, getDocs, onSnapshot, deleteDoc
    };
  </script>
</head>
<body>

  <!-- --- AUTH UI --- -->
  <div id="auth-container">
    <h2>ðŸš€ Welcome to JobTracker</h2>
    <form id="signup-form">
      <input type="email"   id="signup-email"    placeholder="Email"    required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <form id="login-form">
      <input type="email"   id="login-email"    placeholder="Email"    required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- --- APP UI (hidden until logged in) --- -->
  <div id="app-container" class="hidden">
    <button id="logout-btn">Log Out</button>
    <header><h1>Your Job Tracker</h1></header>
    <main>
      <!-- (â€¦same form & job-list as beforeâ€¦) -->
      <section id="add-job"> â€¦ </section>
      <section id="job-list"><ul id="jobs"></ul></section>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
