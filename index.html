<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>📝 Job Tracker (Firebase)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="auth">
    <button id="btn-signin">🔑 Sign in with Google</button>
  </div>

  <div id="app" class="hidden">
    <h1>📋 Your Jobs</h1>
    <form id="job-form">
      <input type="text"   id="company"   placeholder="🏢 Company *"   required/>
      <input type="text"   id="position"  placeholder="💼 Position *"  required/>
      <input type="date"   id="deadline"                              required/>

      <label for="rem1">🔔 Reminder 1</label>
      <input type="datetime-local" id="rem1"/>

      <label for="rem2">🔔 Reminder 2</label>
      <input type="datetime-local" id="rem2"/>

      <label for="rem3">🔔 Reminder 3</label>
      <input type="datetime-local" id="rem3"/>

      <textarea id="notes" placeholder="📝 Notes…"></textarea>

      <button type="submit">➕ Add Job</button>
    </form>

    <ul id="jobs"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
