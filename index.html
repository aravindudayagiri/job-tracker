<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header><h1>Your Job Tracker</h1></header>

  <!-- Progress bar -->
  <progress id="form-progress" max="100" value="0"></progress>

  <!-- Job form -->
  <section id="add-job">
    <form id="job-form">
      <input type="text"   id="company"  placeholder="Company *" required />
      <input type="text"   id="position" placeholder="Position *" required />
      <input type="date"   id="deadline" required />
      <input type="url"    id="link"     placeholder="Apply Link (optional)" />
      <select id="priority">
        <option>High</option><option>Medium</option><option>Low</option>
      </select>
      <select id="status">
        <option>To Apply</option><option>Applied</option>
        <option>Interviewing</option><option>Offer</option><option>Rejected</option>
      </select>
      <textarea id="notes" placeholder="Notesâ€¦"></textarea>
      <button type="submit">Save</button>
    </form>
  </section>

  <!-- Job list -->
  <section id="job-list">
    <h2>Your Jobs</h2>
    <ul id="jobs"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
